<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="etheriaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sanctuaryGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#etheriaGrad)"/>
  
  <!-- Sanctuary temple -->
  <polygon points="100,140 200,140 180,80 120,80" fill="#1f2937"/>
  <polygon points="110,130 190,130 175,90 125,90" fill="#374151"/>
  <rect x="140" y="100" width="20" height="40" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Pillars -->
  <rect x="80" y="100" width="8" height="40" fill="#6b7280"/>
  <rect x="212" y="100" width="8" height="40" fill="#6b7280"/>
  
  <!-- Emotional aura disturbance -->
  <circle cx="150" cy="100" r="50" fill="url(#sanctuaryGlow)"/>
  <circle cx="150" cy="100" r="35" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  <circle cx="150" y="100" r="25" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.9"/>
  
  <!-- Floating corruption elements -->
  <circle cx="100" cy="70" r="5" fill="#dc2626" opacity="0.6"/>
  <circle cx="200" cy="80" r="4" fill="#ef4444" opacity="0.7"/>
  <circle cx="80" cy="120" r="3" fill="#f87171" opacity="0.5"/>
  <circle cx="220" cy="110" r="4" fill="#dc2626" opacity="0.6"/>
  
  <!-- Nature symbols -->
  <text x="60" y="60" fill="#22c55e" font-size="16" opacity="0.8">🌿</text>
  <text x="230" y="70" fill="#10b981" font-size="14" opacity="0.7">🍃</text>
  <text x="70" y="160" fill="#059669" font-size="12" opacity="0.6">✧</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#10b981" font-family="serif" font-size="16" font-weight="bold">에테리아의 메아리</text>
</svg>