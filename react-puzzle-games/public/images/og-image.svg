<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Title gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Puzzle piece gradient -->
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="#fff"/>
    <circle cx="1100" cy="100" r="30" fill="#fff"/>
    <circle cx="200" cy="500" r="40" fill="#fff"/>
    <circle cx="1000" cy="500" r="35" fill="#fff"/>
    <polygon points="50,300 100,250 150,300 100,350" fill="#fff"/>
    <polygon points="1050,200 1100,150 1150,200 1100,250" fill="#fff"/>
  </g>
  
  <!-- Main puzzle piece (large) -->
  <g transform="translate(100, 150)">
    <path d="M0 0 L80 0 Q100 -20 120 0 L200 0 L200 80 Q220 100 200 120 L200 200 L120 200 Q100 220 80 200 L0 200 L0 120 Q-20 100 0 80 Z" 
          fill="url(#puzzleGradient)" 
          stroke="#fff" 
          stroke-width="4"
          filter="url(#glow)"/>
    
    <!-- Inner details -->
    <circle cx="60" cy="60" r="8" fill="#764ba2" opacity="0.7"/>
    <circle cx="140" cy="140" r="8" fill="#764ba2" opacity="0.7"/>
    <path d="M40 120 Q60 100 80 120 Q100 140 120 120" stroke="#764ba2" stroke-width="4" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Secondary puzzle pieces -->
  <g transform="translate(900, 100)" opacity="0.8">
    <path d="M0 0 L40 0 Q50 -10 60 0 L100 0 L100 40 Q110 50 100 60 L100 100 L60 100 Q50 110 40 100 L0 100 L0 60 Q-10 50 0 40 Z" 
          fill="url(#puzzleGradient)" 
          stroke="#fff" 
          stroke-width="2"/>
  </g>
  
  <g transform="translate(950, 400)" opacity="0.6">
    <path d="M0 0 L30 0 Q40 -8 50 0 L80 0 L80 30 Q88 40 80 50 L80 80 L50 80 Q40 88 30 80 L0 80 L0 50 Q-8 40 0 30 Z" 
          fill="url(#puzzleGradient)" 
          stroke="#fff" 
          stroke-width="2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#titleGradient)"
        filter="url(#glow)">
    🎮 Norri Puzzle Games
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        text-anchor="middle" 
        fill="#fff"
        opacity="0.9">
    퍼즐 게임의 천국
  </text>
  
  <!-- Game types -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#ffd700" font-weight="600">🔍 미스터리 추리</text>
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="24" fill="#ffd700" font-weight="600">📹 CCTV 탐정</text>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffd700" font-weight="600">🔮 타로카드</text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffd700" font-weight="600">🎵 리듬 게임</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="580" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        text-anchor="middle" 
        fill="#fff"
        opacity="0.8">
    즐기는 20여 가지 재미있는 게임!
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="350" cy="150" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="200" r="2" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="500" r="2.5" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="450" r="2" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>