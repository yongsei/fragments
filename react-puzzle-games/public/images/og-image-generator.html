<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .puzzle-piece {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            clip-path: polygon(0% 0%, 40% 0%, 50% -10%, 60% 0%, 100% 0%, 100% 40%, 110% 50%, 100% 60%, 100% 100%, 60% 100%, 50% 110%, 40% 100%, 0% 100%, 0% 60%, -10% 50%, 0% 40%);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            text-align: center;
        }
        .subtitle {
            font-size: 32px;
            color: white;
            opacity: 0.9;
            margin-bottom: 40px;
            text-align: center;
        }
        .games {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        .game-item {
            font-size: 24px;
            color: #ffd700;
            font-weight: 600;
        }
        .tagline {
            font-size: 28px;
            color: white;
            opacity: 0.8;
            text-align: center;
        }
        .decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.3;
        }
        .decoration:nth-child(1) { top: 100px; right: 200px; }
        .decoration:nth-child(2) { bottom: 150px; left: 150px; }
        .decoration:nth-child(3) { top: 200px; right: 100px; }
        .decoration:nth-child(4) { bottom: 200px; right: 300px; }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <div class="puzzle-piece"></div>
        
        <div class="title">🎮 Norri Puzzle Games</div>
        <div class="subtitle">퍼즐 게임의 천국</div>
        
        <div class="games">
            <div class="game-item">🔍 미스터리 추리</div>
            <div class="game-item">📹 CCTV 탐정</div>
            <div class="game-item">🔮 타로카드</div>
            <div class="game-item">🎵 리듬 게임</div>
        </div>
        
        <div class="tagline">무료로 즐기는 20여 가지 재미있는 게임!</div>
    </div>
    
    <script>
        // 이 HTML을 브라우저에서 열고 스크린샷을 찍어서 PNG로 저장하세요
        console.log('OG Image Generator Ready - Take a screenshot of the .og-image element');
    </script>
</body>
</html>
