<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="8"/>
  
  <!-- 퍼즐 조각들 -->
  <!-- 메인 퍼즐 조각 1 -->
  <path d="M180 180 L280 180 Q290 170 300 180 L320 180 L320 220 Q330 230 320 240 L320 280 L280 280 Q270 290 280 300 L180 300 L180 260 Q170 250 180 240 L180 180 Z" 
        fill="url(#puzzleGradient)" 
        stroke="#e2e8f0" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- 메인 퍼즐 조각 2 -->
  <path d="M200 320 L300 320 L300 360 Q310 370 300 380 L300 420 L260 420 Q250 430 240 420 L200 420 L200 380 Q190 370 200 360 L200 320 Z" 
        fill="url(#puzzleGradient)" 
        stroke="#e2e8f0" 
        stroke-width="2" 
        opacity="0.8"
        filter="url(#glow)"/>
  
  <!-- 돋보기 -->
  <circle cx="350" cy="200" r="45" fill="none" stroke="#f7fafc" stroke-width="6" opacity="0.9"/>
  <circle cx="350" cy="200" r="35" fill="rgba(255,255,255,0.1)" stroke="#cbd5e0" stroke-width="2"/>
  <line x1="385" y1="235" x2="410" y2="260" stroke="#f7fafc" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 단서 카드들 -->
  <rect x="120" y="120" width="40" height="60" rx="4" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" opacity="0.8"/>
  <rect x="125" y="130" width="30" height="2" fill="#4a5568"/>
  <rect x="125" y="140" width="25" height="2" fill="#4a5568"/>
  <rect x="125" y="150" width="30" height="2" fill="#4a5568"/>
  
  <rect x="360" y="320" width="40" height="60" rx="4" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" opacity="0.8"/>
  <rect x="365" y="330" width="30" height="2" fill="#4a5568"/>
  <rect x="365" y="340" width="25" height="2" fill="#4a5568"/>
  <rect x="365" y="350" width="30" height="2" fill="#4a5568"/>
  
  <!-- 중앙 미스터리 심볼 -->
  <circle cx="256" cy="256" r="25" fill="rgba(255,255,255,0.1)" stroke="#f7fafc" stroke-width="2"/>
  <text x="256" y="266" text-anchor="middle" font-family="serif" font-size="24" fill="#f7fafc" font-weight="bold">?</text>
  
  <!-- 장식적 요소들 -->
  <circle cx="150" cy="350" r="3" fill="#4299e1" opacity="0.6"/>
  <circle cx="380" cy="150" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="120" cy="250" r="2" fill="#764ba2" opacity="0.6"/>
  <circle cx="400" cy="300" r="2" fill="#4299e1" opacity="0.6"/>
</svg>