<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- 배경 패턴 -->
  <circle cx="100" cy="100" r="2" fill="#4299e1" opacity="0.3"/>
  <circle cx="200" cy="80" r="1.5" fill="#667eea" opacity="0.4"/>
  <circle cx="300" cy="120" r="2.5" fill="#764ba2" opacity="0.2"/>
  <circle cx="900" cy="150" r="2" fill="#4299e1" opacity="0.3"/>
  <circle cx="850" cy="80" r="1.5" fill="#667eea" opacity="0.4"/>
  <circle cx="950" cy="120" r="2.5" fill="#764ba2" opacity="0.2"/>
  
  <!-- 왼쪽 영역: 퍼즐 조각들 -->
  <g transform="translate(50, 100)">
    <!-- 큰 퍼즐 조각 -->
    <path d="M50 50 L180 50 Q195 35 210 50 L250 50 L250 120 Q265 135 250 150 L250 220 L180 220 Q165 235 180 250 L50 250 L50 180 Q35 165 50 150 L50 50 Z" 
          fill="url(#puzzleGradient)" 
          stroke="#e2e8f0" 
          stroke-width="3" 
          filter="url(#glow)"/>
    
    <!-- 작은 퍼즐 조각들 -->
    <path d="M80 280 L160 280 L160 320 Q170 330 160 340 L160 380 L120 380 Q110 390 100 380 L80 380 L80 340 Q70 330 80 320 L80 280 Z" 
          fill="url(#puzzleGradient)" 
          stroke="#e2e8f0" 
          stroke-width="2" 
          opacity="0.8"/>
    
    <path d="M200 300 L260 300 Q270 290 280 300 L300 300 L300 340 L260 340 Q250 350 260 360 L200 360 L200 340 Q190 330 200 320 L200 300 Z" 
          fill="url(#puzzleGradient)" 
          stroke="#e2e8f0" 
          stroke-width="2" 
          opacity="0.7"/>
  </g>
  
  <!-- 중앙 영역: 제목 -->
  <g transform="translate(350, 150)">
    <!-- 메인 타이틀 -->
    <text x="150" y="50" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#f7fafc" filter="url(#shadow)">
      🧩 단서의 파편
    </text>
    <text x="150" y="90" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#cbd5e0" opacity="0.9">
      Fragment of Mystery
    </text>
    
    <!-- 부제목 -->
    <text x="150" y="130" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#a0aec0">
      카드를 조합하여 미스터리를 해결하는 추리게임
    </text>
    
    <!-- 특징 -->
    <text x="150" y="170" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#718096">
      🔍 2가지 케이스 • 🎯 논리적 추론 • 🎮 무료 플레이
    </text>
  </g>
  
  <!-- 오른쪽 영역: 단서 카드들과 돋보기 -->
  <g transform="translate(700, 80)">
    <!-- 단서 카드 1 -->
    <rect x="0" y="50" width="80" height="120" rx="8" fill="url(#cardGradient)" stroke="#cbd5e0" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="70" width="60" height="3" fill="#4a5568"/>
    <rect x="10" y="85" width="50" height="3" fill="#4a5568"/>
    <rect x="10" y="100" width="60" height="3" fill="#4a5568"/>
    <rect x="10" y="115" width="45" height="3" fill="#4a5568"/>
    <text x="40" y="145" text-anchor="middle" font-family="serif" font-size="24" fill="#2d3748">🔪</text>
    
    <!-- 단서 카드 2 -->
    <rect x="100" y="20" width="80" height="120" rx="8" fill="url(#cardGradient)" stroke="#cbd5e0" stroke-width="2" filter="url(#shadow)" transform="rotate(15 140 80)"/>
    <g transform="rotate(15 140 80)">
      <rect x="110" y="40" width="60" height="3" fill="#4a5568"/>
      <rect x="110" y="55" width="50" height="3" fill="#4a5568"/>
      <rect x="110" y="70" width="60" height="3" fill="#4a5568"/>
      <text x="140" y="105" text-anchor="middle" font-family="serif" font-size="24" fill="#2d3748">⚛️</text>
    </g>
    
    <!-- 단서 카드 3 -->
    <rect x="50" y="200" width="80" height="120" rx="8" fill="url(#cardGradient)" stroke="#cbd5e0" stroke-width="2" filter="url(#shadow)" transform="rotate(-10 90 260)"/>
    <g transform="rotate(-10 90 260)">
      <rect x="60" y="220" width="60" height="3" fill="#4a5568"/>
      <rect x="60" y="235" width="50" height="3" fill="#4a5568"/>
      <rect x="60" y="250" width="60" height="3" fill="#4a5568"/>
      <text x="90" y="285" text-anchor="middle" font-family="serif" font-size="24" fill="#2d3748">🏚️</text>
    </g>
    
    <!-- 돋보기 -->
    <circle cx="200" cy="150" r="60" fill="none" stroke="#f7fafc" stroke-width="8" opacity="0.9" filter="url(#glow)"/>
    <circle cx="200" cy="150" r="45" fill="rgba(255,255,255,0.1)" stroke="#cbd5e0" stroke-width="3"/>
    <line x1="245" y1="195" x2="280" y2="230" stroke="#f7fafc" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- 돋보기 안의 물음표 -->
    <text x="200" y="165" text-anchor="middle" font-family="serif" font-size="36" fill="#f7fafc" font-weight="bold">?</text>
  </g>
  
  <!-- 하단 장식 요소들 -->
  <g transform="translate(0, 400)">
    <circle cx="100" cy="50" r="4" fill="#4299e1" opacity="0.4"/>
    <circle cx="200" cy="30" r="3" fill="#667eea" opacity="0.5"/>
    <circle cx="300" cy="60" r="5" fill="#764ba2" opacity="0.3"/>
    <circle cx="500" cy="40" r="3" fill="#4299e1" opacity="0.4"/>
    <circle cx="700" cy="70" r="4" fill="#667eea" opacity="0.3"/>
    <circle cx="900" cy="20" r="3" fill="#764ba2" opacity="0.5"/>
  </g>
</svg>