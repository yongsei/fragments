<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="libraryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3c2415;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bookGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#libraryGrad)"/>
  
  <!-- Library bookshelves -->
  <rect x="40" y="60" width="15" height="100" fill="#8b4513"/>
  <rect x="80" y="50" width="15" height="110" fill="#8b4513"/>
  <rect x="120" y="55" width="15" height="105" fill="#8b4513"/>
  <rect x="165" y="50" width="15" height="110" fill="#8b4513"/>
  <rect x="205" y="55" width="15" height="105" fill="#8b4513"/>
  <rect x="245" y="60" width="15" height="100" fill="#8b4513"/>
  
  <!-- Books on shelves -->
  <rect x="42" y="65" width="3" height="20" fill="#dc2626"/>
  <rect x="46" y="65" width="3" height="18" fill="#059669"/>
  <rect x="50" y="65" width="3" height="22" fill="#7c3aed"/>
  
  <rect x="82" y="55" width="3" height="25" fill="#2563eb"/>
  <rect x="86" y="55" width="3" height="20" fill="#dc2626"/>
  <rect x="90" y="55" width="3" height="23" fill="#f59e0b"/>
  
  <!-- Central reading area -->
  <circle cx="150" cy="120" r="50" fill="url(#bookGlow)"/>
  
  <!-- Open book in center -->
  <rect x="130" y="110" width="40" height="25" fill="#fef3c7"/>
  <rect x="135" y="115" width="15" height="2" fill="#374151" opacity="0.6"/>
  <rect x="135" y="118" width="12" height="2" fill="#374151" opacity="0.6"/>
  <rect x="135" y="121" width="18" height="2" fill="#374151" opacity="0.6"/>
  <rect x="135" y="124" width="10" height="2" fill="#374151" opacity="0.6"/>
  <rect x="135" y="127" width="16" height="2" fill="#374151" opacity="0.6"/>
  
  <rect x="155" y="115" width="12" height="2" fill="#374151" opacity="0.6"/>
  <rect x="155" y="118" width="15" height="2" fill="#374151" opacity="0.6"/>
  <rect x="155" y="121" width="10" height="2" fill="#374151" opacity="0.6"/>
  <rect x="155" y="124" width="14" height="2" fill="#374151" opacity="0.6"/>
  <rect x="155" y="127" width="11" height="2" fill="#374151" opacity="0.6"/>
  
  <!-- Reading lamp -->
  <rect x="145" y="90" width="3" height="25" fill="#a16207"/>
  <ellipse cx="146" cy="88" rx="8" ry="4" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Quiet library atmosphere symbols -->
  <text x="60" y="40" fill="#a16207" font-size="16" opacity="0.7">📚</text>
  <text x="230" y="45" fill="#8b4513" font-size="14" opacity="0.6">📖</text>
  <text x="40" y="180" fill="#7c2d12" font-size="12" opacity="0.5">🔍</text>
  <text x="260" y="170" fill="#a16207" font-size="10" opacity="0.4">✏️</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="14" font-weight="bold">고요한 서고의 마지막 페이지</text>
</svg>