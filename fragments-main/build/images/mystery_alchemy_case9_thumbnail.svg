<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hospitalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="emergencyLight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#hospitalGrad)"/>
  
  <!-- Hospital building -->
  <rect x="70" y="80" width="160" height="80" fill="#1f2937"/>
  <rect x="80" y="90" width="140" height="60" fill="#374151"/>
  
  <!-- Hospital cross -->
  <rect x="140" y="60" width="8" height="25" fill="#dc2626"/>
  <rect x="130" y="67" width="25" height="8" fill="#dc2626"/>
  
  <!-- Hospital windows -->
  <rect x="90" y="100" width="15" height="15" fill="#fbbf24" opacity="0.7"/>
  <rect x="110" y="100" width="15" height="15" fill="#fbbf24" opacity="0.8"/>
  <rect x="130" y="100" width="15" height="15" fill="#dc2626" opacity="0.6"/>
  <rect x="150" y="100" width="15" height="15" fill="#fbbf24" opacity="0.7"/>
  <rect x="170" y="100" width="15" height="15" fill="#fbbf24" opacity="0.8"/>
  <rect x="190" y="100" width="15" height="15" fill="#fbbf24" opacity="0.7"/>
  
  <rect x="90" y="125" width="15" height="15" fill="#fbbf24" opacity="0.6"/>
  <rect x="110" y="125" width="15" height="15" fill="#fbbf24" opacity="0.7"/>
  <rect x="130" y="125" width="15" height="15" fill="#fbbf24" opacity="0.8"/>
  <rect x="150" y="125" width="15" height="15" fill="#fbbf24" opacity="0.7"/>
  <rect x="170" y="125" width="15" height="15" fill="#dc2626" opacity="0.6"/>
  <rect x="190" y="125" width="15" height="15" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Emergency light -->
  <circle cx="150" cy="50" r="30" fill="url(#emergencyLight)"/>
  
  <!-- Medical symbols -->
  <text x="60" y="60" fill="#10b981" font-size="16" opacity="0.8">⚕</text>
  <text x="240" y="70" fill="#22c55e" font-size="14" opacity="0.7">💊</text>
  <text x="80" y="170" fill="#059669" font-size="12" opacity="0.6">🩺</text>
  <text x="220" y="160" fill="#10b981" font-size="14" opacity="0.7">⚕</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#10b981" font-family="serif" font-size="16" font-weight="bold">병원의 음모</text>
</svg>