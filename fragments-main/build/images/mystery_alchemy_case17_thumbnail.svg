<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Space background -->
  <rect width="300" height="200" fill="url(#spaceGrad)"/>
  
  <!-- Stars in background -->
  <circle cx="80" cy="40" r="1" fill="#fbbf24" opacity="0.9"/>
  <circle cx="220" cy="35" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="60" cy="70" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="240" cy="80" r="1" fill="#fbbf24" opacity="0.9"/>
  <circle cx="90" cy="160" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="210" cy="170" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="270" cy="120" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="30" cy="100" r="1" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Main star (the crossing point) -->
  <circle cx="150" cy="60" r="15" fill="url(#starGlow)"/>
  <text x="144" y="67" fill="#ffffff" font-size="16">⭐</text>
  
  <!-- Observatory/telescope -->
  <rect x="120" y="120" width="60" height="20" fill="#374151"/>
  <rect x="140" y="100" width="20" height="40" fill="#4b5563"/>
  <circle cx="150" cy="95" r="8" fill="#6b7280"/>
  
  <!-- Telescope pointing to star -->
  <line x1="150" y1="95" x2="150" y2="75" stroke="#9ca3af" stroke-width="3"/>
  
  <!-- Star constellation lines -->
  <line x1="80" y1="40" x2="150" y2="60" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="35" x2="150" y2="60" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="80" x2="150" y2="60" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  <line x1="270" y1="120" x2="150" y2="60" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  
  <!-- Crossing point mystical effect -->
  <circle cx="150" cy="60" r="25" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="60" r="35" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  
  <!-- Observatory building -->
  <rect x="130" y="140" width="40" height="20" fill="#1f2937"/>
  <polygon points="125,140 175,140 160,130 140,130" fill="#374151"/>
  
  <!-- Ground -->
  <rect x="0" y="160" width="300" height="40" fill="#065f46"/>
  
  <!-- Space/astronomy symbols -->
  <text x="50" y="30" fill="#fbbf24" font-size="12" opacity="0.7">🔭</text>
  <text x="250" y="40" fill="#60a5fa" font-size="10" opacity="0.6">🌟</text>
  <text x="40" y="180" fill="#10b981" font-size="14" opacity="0.8">🌙</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#60a5fa" font-family="serif" font-size="16" font-weight="bold">별의 교차점에서</text>
</svg>