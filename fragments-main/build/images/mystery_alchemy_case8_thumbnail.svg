<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="concertGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stageLight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#concertGrad)"/>
  
  <!-- Concert hall stage -->
  <polygon points="50,140 250,140 220,160 80,160" fill="#8b4513"/>
  <rect x="60" y="160" width="180" height="10" fill="#a16207"/>
  
  <!-- Stage curtains -->
  <rect x="30" y="50" width="15" height="90" fill="#7c2d12"/>
  <rect x="255" y="50" width="15" height="90" fill="#7c2d12"/>
  
  <!-- Spotlight -->
  <circle cx="150" cy="80" r="40" fill="url(#stageLight)"/>
  
  <!-- Violin (the cursed instrument) -->
  <ellipse cx="150" cy="120" rx="25" ry="8" fill="#8b4513"/>
  <rect x="175" y="117" width="40" height="6" fill="#a16207"/>
  <rect x="210" y="115" width="8" height="10" fill="#7c2d12"/>
  
  <!-- Musical notes floating (representing the curse) -->
  <text x="80" y="70" fill="#dc2626" font-size="18" opacity="0.8">♪</text>
  <text x="220" y="80" fill="#b91c1c" font-size="16" opacity="0.7">♫</text>
  <text x="100" y="100" fill="#ef4444" font-size="14" opacity="0.6">♪</text>
  <text x="200" y="100" fill="#dc2626" font-size="20" opacity="0.9">♬</text>
  
  <!-- Orchestra seats -->
  <rect x="60" y="50" width="180" height="20" fill="#374151" opacity="0.6"/>
  <rect x="70" y="40" width="160" height="15" fill="#4b5563" opacity="0.5"/>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#dc2626" font-family="serif" font-size="16" font-weight="bold">음악회의 저주</text>
</svg>