<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="galleryLight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Gallery background -->
  <rect width="300" height="200" fill="url(#artGrad)"/>
  
  <!-- Gallery spotlight -->
  <circle cx="150" cy="60" r="50" fill="url(#galleryLight)"/>
  
  <!-- Art frame (forged painting) -->
  <rect x="110" y="80" width="80" height="60" fill="#8b4513"/>
  <rect x="115" y="85" width="70" height="50" fill="#fef3c7"/>
  
  <!-- Painting content (abstract art suggesting forgery) -->
  <rect x="120" y="90" width="20" height="15" fill="#dc2626" opacity="0.8"/>
  <rect x="145" y="95" width="15" height="20" fill="#3b82f6" opacity="0.7"/>
  <rect x="165" y="90" width="15" height="18" fill="#059669" opacity="0.6"/>
  
  <circle cx="130" cy="115" r="8" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="160" cy="118" r="6" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Forger's signature (highlighted) -->
  <rect x="165" y="125" width="15" height="3" fill="#dc2626" opacity="0.9"/>
  <text x="168" y="131" fill="#dc2626" font-size="6" opacity="0.8">署名</text>
  
  <!-- Gallery walls with other paintings -->
  <rect x="40" y="70" width="25" height="35" fill="#6b7280"/>
  <rect x="235" y="75" width="25" height="30" fill="#6b7280"/>
  
  <!-- Art tools scattered -->
  <rect x="80" y="150" width="20" height="3" fill="#8b4513"/>
  <circle cx="85" cy="147" r="2" fill="#dc2626"/>
  <circle cx="95" cy="147" r="2" fill="#3b82f6"/>
  
  <!-- Palette -->
  <ellipse cx="200" cy="150" rx="15" ry="8" fill="#fef3c7"/>
  <circle cx="195" cy="148" r="2" fill="#dc2626" opacity="0.8"/>
  <circle cx="200" cy="146" r="2" fill="#3b82f6" opacity="0.8"/>
  <circle cx="205" cy="150" r="2" fill="#059669" opacity="0.8"/>
  
  <!-- Magnifying glass (art authentication) -->
  <circle cx="70" cy="120" r="12" fill="none" stroke="#9ca3af" stroke-width="2"/>
  <rect x="78" y="128" width="15" height="2" fill="#9ca3af"/>
  
  <!-- Gallery atmosphere -->
  <text x="50" y="50" fill="#f59e0b" font-size="16" opacity="0.7">🎨</text>
  <text x="240" y="60" fill="#fbbf24" font-size="14" opacity="0.6">🖼️</text>
  <text x="40" y="180" fill="#a16207" font-size="12" opacity="0.5">✍️</text>
  <text x="260" y="170" fill="#f59e0b" font-size="10" opacity="0.4">🔍</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="16" font-weight="bold">위작가의 서명</text>
</svg>