<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create OG Image</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="630" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadImage()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(0.5, '#764ba2');
        gradient.addColorStop(1, '#667eea');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Puzzle piece shape (simplified)
        ctx.fillStyle = '#ffd700';
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 4;
        
        ctx.beginPath();
        ctx.roundRect(100, 150, 200, 200, 20);
        ctx.fill();
        ctx.stroke();
        
        // Add some decorative circles
        ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
        ctx.beginPath();
        ctx.arc(350, 150, 30, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(950, 200, 25, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(400, 500, 20, 0, 2 * Math.PI);
        ctx.fill();
        
        // Title
        ctx.fillStyle = '#ffd700';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('🎮 Norri Puzzle Games', 600, 280);
        
        // Subtitle
        ctx.fillStyle = '#fff';
        ctx.font = '32px Arial';
        ctx.fillText('퍼즐 게임의 천국', 600, 340);
        
        // Game types
        ctx.fillStyle = '#ffd700';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'left';
        ctx.fillText('🔍 미스터리 추리', 400, 420);
        ctx.fillText('📹 CCTV 탐정', 600, 420);
        ctx.fillText('🔮 타로카드', 400, 460);
        ctx.fillText('🎵 리듬 게임', 600, 460);
        
        // Bottom tagline
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.font = '28px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('즐기는 20여 가지 재미있는 게임!', 600, 580);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download after 1 second
        setTimeout(downloadImage, 1000);
    </script>
</body>
</html>
