<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nightGrad" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#4a148c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="300" height="200" fill="url(#nightGrad)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="25" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="200" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="20" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="80" cy="50" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="180" cy="40" r="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Observatory tower -->
  <rect x="120" y="80" width="60" height="80" fill="#2d2d2d"/>
  <circle cx="150" cy="80" r="35" fill="#3d3d3d"/>
  <path d="M 130 80 Q 150 60 170 80" fill="#4d4d4d"/>
  
  <!-- Magical glow -->
  <circle cx="150" cy="80" r="45" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <circle cx="150" cy="80" r="55" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.4"/>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#8b5cf6" font-family="serif" font-size="14" font-weight="bold">별빛 아래의 그림자</text>
</svg>