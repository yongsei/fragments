<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="schoolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nightStudy" cx="30%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="300" height="200" fill="url(#schoolGrad)"/>
  
  <!-- School building -->
  <rect x="60" y="70" width="180" height="90" fill="#1f2937"/>
  <rect x="70" y="80" width="160" height="70" fill="#374151"/>
  
  <!-- School windows (some lit for night study) -->
  <rect x="80" y="90" width="12" height="15" fill="#fbbf24" opacity="0.9"/>
  <rect x="100" y="90" width="12" height="15" fill="#1f2937" opacity="0.8"/>
  <rect x="120" y="90" width="12" height="15" fill="#fbbf24" opacity="0.7"/>
  <rect x="140" y="90" width="12" height="15" fill="#1f2937" opacity="0.8"/>
  <rect x="160" y="90" width="12" height="15" fill="#fbbf24" opacity="0.8"/>
  <rect x="180" y="90" width="12" height="15" fill="#1f2937" opacity="0.8"/>
  <rect x="200" y="90" width="12" height="15" fill="#fbbf24" opacity="0.6"/>
  
  <rect x="80" y="115" width="12" height="15" fill="#1f2937" opacity="0.8"/>
  <rect x="100" y="115" width="12" height="15" fill="#fbbf24" opacity="0.8"/>
  <rect x="120" y="115" width="12" height="15" fill="#1f2937" opacity="0.8"/>
  <rect x="140" y="115" width="12" height="15" fill="#fbbf24" opacity="0.9"/>
  <rect x="160" y="115" width="12" height="15" fill="#1f2937" opacity="0.8"/>
  <rect x="180" y="115" width="12" height="15" fill="#fbbf24" opacity="0.7"/>
  <rect x="200" y="115" width="12" height="15" fill="#1f2937" opacity="0.8"/>
  
  <!-- School gate -->
  <rect x="130" y="140" width="40" height="20" fill="#6b7280"/>
  <rect x="135" y="145" width="30" height="15" fill="#1f2937"/>
  
  <!-- Night study light -->
  <circle cx="100" cy="100" r="35" fill="url(#nightStudy)"/>
  
  <!-- Moon -->
  <circle cx="230" cy="40" r="18" fill="#fbbf24" opacity="0.8"/>
  
  <!-- School legend symbols -->
  <text x="50" y="50" fill="#9ca3af" font-size="14" opacity="0.6">📚</text>
  <text x="250" y="60" fill="#6b7280" font-size="12" opacity="0.5">🎒</text>
  <text x="40" y="180" fill="#9ca3af" font-size="10" opacity="0.4">✏️</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#9ca3af" font-family="serif" font-size="16" font-weight="bold">학교의 전설</text>
</svg>