<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alchemyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="potionGlow" cx="50%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#alchemyGrad)"/>
  
  <!-- Ancient laboratory table -->
  <rect x="50" y="120" width="200" height="20" fill="#8b4513"/>
  <rect x="45" y="140" width="210" height="8" fill="#a16207"/>
  
  <!-- Alchemy bottles and potions -->
  <rect x="80" y="90" width="12" height="30" fill="#374151"/>
  <ellipse cx="86" cy="88" rx="8" ry="4" fill="#22c55e" opacity="0.8"/>
  
  <rect x="110" y="85" width="15" height="35" fill="#374151"/>
  <ellipse cx="117" cy="83" rx="10" ry="5" fill="#dc2626" opacity="0.9"/>
  
  <rect x="140" y="95" width="10" height="25" fill="#374151"/>
  <ellipse cx="145" cy="93" rx="7" ry="3" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Ancient scroll -->
  <rect x="170" y="100" width="40" height="25" fill="#fbbf24" opacity="0.9"/>
  <rect x="175" y="105" width="30" height="3" fill="#7c2d12" opacity="0.6"/>
  <rect x="175" y="110" width="25" height="3" fill="#7c2d12" opacity="0.6"/>
  <rect x="175" y="115" width="35" height="3" fill="#7c2d12" opacity="0.6"/>
  
  <!-- Magic symbols -->
  <circle cx="150" cy="100" r="40" fill="url(#potionGlow)"/>
  <text x="100" y="60" fill="#fbbf24" font-size="18" opacity="0.7">⚗</text>
  <text x="200" y="70" fill="#d97706" font-size="16" opacity="0.8">⚡</text>
  <text x="80" y="160" fill="#f59e0b" font-size="14" opacity="0.6">◊</text>
  <text x="220" y="150" fill="#fbbf24" font-size="12" opacity="0.5">※</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="14" font-weight="bold">연금술사의 잃어버린 레시피</text>
</svg>