<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="timeFragments" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#timeGrad)"/>
  
  <!-- Alchemist workshop -->
  <rect x="60" y="120" width="180" height="40" fill="#374151"/>
  <rect x="70" y="110" width="20" height="50" fill="#4b5563"/>
  <rect x="100" y="105" width="25" height="55" fill="#4b5563"/>
  <rect x="135" y="115" width="30" height="45" fill="#4b5563"/>
  <rect x="175" y="100" width="35" height="60" fill="#4b5563"/>
  <rect x="220" y="110" width="20" height="50" fill="#4b5563"/>
  
  <!-- Time manipulation device -->
  <circle cx="150" cy="90" r="30" fill="url(#timeFragments)"/>
  <circle cx="150" cy="90" r="25" fill="none" stroke="#a855f7" stroke-width="3"/>
  <circle cx="150" cy="90" r="15" fill="none" stroke="#c084fc" stroke-width="2"/>
  
  <!-- Clock hands showing time manipulation -->
  <line x1="150" y1="90" x2="150" y2="70" stroke="#ffffff" stroke-width="3"/>
  <line x1="150" y1="90" x2="165" y2="85" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Time fragments floating -->
  <polygon points="80,50 85,45 90,50 85,55" fill="#8b5cf6" opacity="0.7"/>
  <polygon points="210,60 215,55 220,60 215,65" fill="#a855f7" opacity="0.8"/>
  <polygon points="100,40 105,35 110,40 105,45" fill="#c084fc" opacity="0.6"/>
  <polygon points="190,45 195,40 200,45 195,50" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Workshop tools -->
  <rect x="80" y="130" width="8" height="15" fill="#fbbf24"/>
  <rect x="200" y="135" width="12" height="10" fill="#f59e0b"/>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#8b5cf6" font-family="serif" font-size="14" font-weight="bold">시간의 연금술사의 유산</text>
</svg>