<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magicTowerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="magicGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#magicTowerGrad)"/>
  
  <!-- Magic tower -->
  <polygon points="130,180 170,180 165,60 135,60" fill="#2d1b69"/>
  <polygon points="120,70 180,70 175,40 125,40" fill="#3730a3"/>
  <polygon points="125,50 175,50 150,20 150,20" fill="#4338ca"/>
  
  <!-- Windows -->
  <rect x="140" y="100" width="8" height="12" fill="#fbbf24" opacity="0.9"/>
  <rect x="152" y="100" width="8" height="12" fill="#fbbf24" opacity="0.9"/>
  <rect x="140" y="130" width="8" height="12" fill="#fbbf24" opacity="0.7"/>
  <rect x="152" y="130" width="8" height="12" fill="#fbbf24" opacity="0.7"/>
  <rect x="146" y="160" width="8" height="12" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Magic aura -->
  <circle cx="150" cy="100" r="80" fill="url(#magicGlow)"/>
  
  <!-- Floating magic symbols -->
  <text x="80" y="80" fill="#a855f7" font-size="20" opacity="0.7">✦</text>
  <text x="220" y="90" fill="#c084fc" font-size="16" opacity="0.6">✧</text>
  <text x="100" y="120" fill="#e879f9" font-size="18" opacity="0.8">❋</text>
  <text x="200" y="130" fill="#a855f7" font-size="14" opacity="0.5">✦</text>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" fill="#a855f7" font-family="serif" font-size="16" font-weight="bold">마법탑의 비밀</text>
</svg>